<app-header></app-header>


<div class="container pt-4">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Location</th>
        <th scope="col">Latitude</th>
        <th scope="col">Longitude</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let n of trackerlist">
        <td>{{n.location}}</td>
        <td>{{n.latitude}}</td>
        <td>{{n.longitude}}</td>
      </tr>
    </tbody>
  </table>
</div>
